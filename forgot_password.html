<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Festive Routes 2.0</title>
    <link rel="icon" href="image/logo.jpg" href="image/logo.jpg" type="image/x-icon" background-color="#ffffff00 ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .forgot-password-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      body {
        background-color: #66D2CE; /* Light teal */
      }
      .btn-primary {
        background-color: #2DAA9E; /* Teal */
        border-color: #2DAA9E; /* Teal */
      }
      .btn-primary:hover {
        background-color: #24907E; /* Darker teal */
        border-color: #24907E; /* Darker teal */
      }
      footer {
        background-color: #000000; /* Set footer background color to black */
        color: #FFFFFF; /* Set footer text color to white */
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .social-icons a {
        color: #FFFFFF; /* Set social icon color to white */
        margin: 0 10px;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <h2 class="text-center">Forgot Password</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>
      <div class="text-center mt-3">
        <p>Remembered your password? <a href="loging.html" class="text-decoration-none">Login</a></p>
      </div>
    </div>
    <footer class="text-center text-lg-start mt-4">
      <div class="container p-4">
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="text-center mt-3">&copy; 2023 Festive Routes 2.0. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
