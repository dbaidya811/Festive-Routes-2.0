<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Festive Routes 2.0 </title>
    <link rel="icon" href="image/logo.jpg" href="image/logo.jpg" type="image/x-icon" background-color="#ffffff00 ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Add any additional styling here */
      .change-password-form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      /* Color palette from Color Hunt */
      :root {
        --color1: #66d2ce;
        --color2: #2daa9e;
        --color3: #eaeaea;
        --color4: #e3d2c3;
      }

      body {
        background-color: var(--color3);
      }

      .change-password-form {
        background-color: var(--color4);
        border-color: var(--color2);
      }

      .btn-primary {
        background-color: var(--color1);
        border-color: var(--color1);
      }

      /* Footer styling */
      footer {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="change-password-form">
        <h2 class="text-center">Change Password</h2>
        <form>
          <div class="mb-3">
            <label for="currentEmail" class="form-label">Current password</label>
            <input type="email" class="form-control" id="currentEmail" required>
          </div>
          <div class="mb-3">
            <label for="newEmail" class="form-label">New Password</label>
            <input type="email" class="form-control" id="newEmail" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-4">
        <div class="container p-4">
          <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p class="text-center mt-3">&copy; 2023 Festive Routes 2.0. All rights reserved.</p>
        </div>
      </footer>
  </body>
</html>
